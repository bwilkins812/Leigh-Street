        <head>
            <title>Contact Us</title>
        <style>
            body {background-color: Tan;}
            table {
                border: 5px green solid;
            }
        </style>
        </head>
        <body>
            <div id="header">
            <center><h1>The Crown and Basket</h1></center>
        <hr>
        </div>
        <div id="links">
            <a href="RestaurantHome.html">Home</a> <a href="RestaurantMenu.html">Menu</a> <a href="RestaurantContact.html">Contact Us</a>
        <hr>
        </div>
    <div>
        <form action="#" method="post">
            <table align="center">
                <tr>
                    <td align="right">
                        <b>Name:</b>
                    </td>
                    <td>
                        <input type="text" name="firstname"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <b>Email:</b>
                    </td>
                    <td>
                        <input type="text" name="lastname"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <b>Phone:</b> 
                    </td>
                    <td>
                        <input type="text" name="email"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <b>Reason for Inquiry:</b>
                    </td>
                    <td>
                        <select name="Options">
                            <option value="Select A Reason">Catering</option>
                            <option value="Software Support">Private Party</option>
                            <option value="Hardware Support">Feedback</option>
                            <option value="Information Request">Other</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <b>Additional Information:</b>
                    </td>
                    <td>
                        <textarea name="AdditionalInformation"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <b>Have you been to the restaurant:</b> 
                    </td>
                    <td>
                        <input type="radio" name="answer" checked/> No  <input type="radio" name="answer"/> Yes
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <b>Best days to contact you:</b>
                    </td>
                    <td>
                        <input type="checkbox" name="Days" value="M">M  <input type="checkbox" name="Days" value="M">T  <input type="checkbox" name="Days" value="M">W  <input type="checkbox" name="Days" value="M">Th  <input type="checkbox" name="Days" value="M">F
                    </td>
                </tr>
                    <td>
                    </td>
                    <td align="right">
                        <input type="submit" name="Send Request" value="Send Request"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
